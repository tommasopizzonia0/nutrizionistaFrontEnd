<div class="home-container" [class.dark-mode]="isDarkMode">
  <!-- Navbar Component -->
  <app-navbar (themeChange)="onThemeChange($event)"></app-navbar>
  
  <!-- Main Content Area -->
  <main class="main-content">
    <div class="content-wrapper">
      <h1 [class.dark-text]="isDarkMode">Benvenuto nella Home</h1>
    

      <div class="theme-indicator" [class.dark-indicator]="isDarkMode">
        <span class="material-icons">
          {{ isDarkMode ? 'dark_mode' : 'light_mode' }}
        </span>
        <span>Modalit√† {{ isDarkMode ? 'Scura' : 'Chiara' }}</span>
      </div>
    </div>
  </main>
</div>
